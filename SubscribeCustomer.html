<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe Form</title>
    <link rel = "icon" href = "https://www.polisheddiamonds.co.nz/wp-content/uploads/2023/02/lab-grown-diamond.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

        body {
            background-color: #e6e6e6;
            font-size: 100%;
            font-family: "Lato", sans-serif;
            font-weight: 400;
        }

        div,
        textarea,
        input {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container {
            max-width: 510px;
            min-width: 324px;
            margin: 50px auto 0px;
            background-color: #fff;
            border: 1px solid #cfcfcf;
            border-bottom: 3px solid #ccc;
        }

        .row {
            width: fit-content;
            /* margin: 0 0 1em 0; */
            padding: 0 2.5em;
        }

        .row.header {
            padding: 1.5em 2.5em;
            border-bottom: 1px solid #ccc;
            background: url(https://images2.imgbox.com/a5/2e/m3lRbCCA_o.jpg) left -80px;
            color: #fff;
        }

        .row.body {
            padding: 0.5em 2.5em 1em;
        }

        .pull-right {
            float: right;
        }

        h1 {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            display: inline-block;
            font-weight: 100;
            font-size: 2.8125em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 0 0.1em 0;
            padding: 0 0 0.4em 0;
        }

        h3 {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 1.25em;
            margin: 1em 0 0.4em 0;
        }

        .btn {
            font-size: 1.0625em;
            display: inline-block;
            padding: 0.74em 1.5em;
            margin: 1.5em 0 0;
            color: #fff;
            border-width: 0 0 0 0;
            border-bottom: 5px solid;
            text-transform: uppercase;
            background-color: #b3b3b3;
            border-bottom-color: #8c8c8c;
            font-family: "Lato", sans-serif;
            font-weight: 300;
        }

        .btn:hover {
            background-color: #bfbfbf;
        }

        .btn.btn-submit {
            background-color: #4f6fad;
            border-bottom-color: #374d78;
        }

        .btn.btn-submit:hover {
            background-color: #5f7db6;
        }

        form {
            max-width: 100%;
            display: block;
        }

        form ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form ul li {
            margin: 0 0 0.25em 0;
            clear: both;
            display: inline-block;
            width: 100%;
        }

        form ul li:last-child {
            margin: 0;
        }

        form ul li p {
            margin: 0;
            padding: 0;
            /* float: left; */
        }

        form ul li p.right {
            float: right;
        }

        form ul li .divider {
            margin: 0.5em 0 0.5em 0;
            border: 0;
            height: 1px;
            width: 100%;
            display: block;
            background-color: #4f6fad;
            background-image: linear-gradient(to right, #ee9cb4, #4f6fad);
        }

        .req {
            color: #ee9cb4;
        }

        form label {
            display: block;
            margin: 0 0 0.5em 0;
            color: #4f6fad;
            font-size: 1em;
        }

        form input {
            margin: 0 0 0.5em 0;
            border: 1px solid #ccc;
            padding: 6px 10px;
            color: #555;
            font-size: 1em;
        }

        form textarea {
            border: 1px solid #ccc;
            padding: 6px 10px;
            width: 100%;
            color: #555;
        }

        form small {
            color: #4f6fad;
            margin: 0 0 0 0.5em;
        }

        @media only screen and (max-width: 480px) {
            .pull-right {
                float: none;
            }

            input {
                width: 100%;
            }

            label {
                width: 100%;
                display: inline-block;
                float: left;
                clear: both;
            }

            li,
            p {
                width: 100%;
            }

            input.btn {
                margin: 1.5em 0 0.5em;
            }

            h1 {
                font-size: 2.25em;
            }

            h3 {
                font-size: 1.125em;
            }

            li small {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row header">
            <h1>Subscribe Now &nbsp;</h1>
            <h3>Fill out the form to subscribe to our newsletter for special deals!</h3>
        </div>
        <div class="row body">
            <form method="POST" class="mb-5" id="SubscribeCustomer" name="SubscribeCustomer"
            onsubmit="setTimeout(function(){window.location.reload();},1000);"
            action="https://script.google.com/macros/s/AKfycbxDqDV4vL9xPHVXAWeBLUMEMjcG_rAB6N5KWqQ_iv1MbemAeekBgAYJnToClwA7yDq2bg/exec">
                <ul>
                    <li>
                        <p>
                            <label for="First Name">First Name <span class="req">*</span></label>
                            <input type="text" name="First Name" id="First Name" required>
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Last Name">Last Name <span class="req">*</span></label>
                            <input type="text" name="Last Name" id="Last Name" required>
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Email">Email <span class="req">*</span></label>
                            <input type="email" name="Email" id="Email" required>
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Street">Street</label>
                            <input name="Street" id="Street">
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="City">City</label>
                            <input name="City" id="City">
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="State">State</label>
                            <input name="State" id="State" maxlength="2" pattern="[A-Za-z]{2}">
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Zip Code">Zip Code</label>
                            <input name="Zip Code" id="Zip Code" maxlength="10" pattern="[0-9\-]{5,10}">
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Phone">Phone</label>
                            <input name="Phone" id="Phone" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">
                        </p>
                    </li>

                    <!-- <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <label for="comments">Additional Comments</label>
                        <textarea cols="46" rows="3" name="comments"></textarea>
                    </li> -->

                    <li>
                        <input class="btn btn-submit" type="submit" value="Submit" />
                        <small>or press <strong>enter</strong></small>
                    </li>

                </ul>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
